{{- if .Values.dcgmExporter.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: dcgm-exporter
  namespace: {{ include "ai-finops.namespace" . }}
  labels:
    app.kubernetes.io/name: dcgm-exporter
    {{- include "ai-finops.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: dcgm-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dcgm-exporter
    spec:
      nodeSelector:
        nvidia.com/gpu.present: "true"
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      containers:
        - name: dcgm-exporter
          image: "{{ .Values.dcgmExporter.image.repository }}:{{ .Values.dcgmExporter.image.tag }}"
          ports:
            - containerPort: 9400
              name: metrics
          env:
            - name: DCGM_EXPORTER_LISTEN
              value: ":9400"
            - name: DCGM_EXPORTER_KUBERNETES
              value: "true"
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
            capabilities:
              add:
                - SYS_ADMIN
          volumeMounts:
            - name: pod-resources
              mountPath: /var/lib/kubelet/pod-resources
              readOnly: true
          resources:
            {{- toYaml .Values.dcgmExporter.resources | nindent 12 }}
      volumes:
        - name: pod-resources
          hostPath:
            path: /var/lib/kubelet/pod-resources
---
apiVersion: v1
kind: Service
metadata:
  name: dcgm-exporter
  namespace: {{ include "ai-finops.namespace" . }}
  labels:
    app.kubernetes.io/name: dcgm-exporter
    {{- include "ai-finops.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 9400
      targetPort: 9400
      name: metrics
  selector:
    app.kubernetes.io/name: dcgm-exporter
{{- end }}
