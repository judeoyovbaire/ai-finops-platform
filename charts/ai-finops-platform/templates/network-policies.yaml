{{- if .Values.networkPolicies.enabled }}
# Default deny all ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: {{ include "ai-finops.namespace" . }}
  labels:
    {{- include "ai-finops.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
# Allow Prometheus to scrape all pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scrape
  namespace: {{ include "ai-finops.namespace" . }}
  labels:
    {{- include "ai-finops.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 9400
        - protocol: TCP
          port: 9003
        - protocol: TCP
          port: 8080
---
# Allow GPU Enricher to access Prometheus and OpenCost
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gpu-enricher-egress
  namespace: {{ include "ai-finops.namespace" . }}
  labels:
    {{- include "ai-finops.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: gpu-enricher
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 9090
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: opencost
      ports:
        - protocol: TCP
          port: 9003
---
# Allow Grafana to access Prometheus
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: grafana-egress
  namespace: {{ include "ai-finops.namespace" . }}
  labels:
    {{- include "ai-finops.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 9090
{{- end }}
