# Prometheus Configuration for AI FinOps
# Scrapes GPU metrics, cost metrics, and forwards alerts to Alertmanager

apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: ai-finops
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'ai-finops'
        env: 'production'

    # Alertmanager configuration
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - alertmanager:9093

    rule_files:
      - /etc/prometheus/rules/*.yaml

    scrape_configs:
      # Scrape DCGM Exporter for GPU metrics
      - job_name: 'dcgm-exporter'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - ai-finops
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: dcgm-exporter
            action: keep
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            regex: metrics
            action: keep

      # Scrape OpenCost for Kubernetes cost allocation
      - job_name: 'opencost'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - ai-finops
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: opencost
            action: keep
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            regex: http
            action: keep

      # Scrape GPU Enricher service
      - job_name: 'gpu-enricher'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - ai-finops
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: gpu-enricher
            action: keep

      # Scrape GPU workloads with ai-finops labels
      - job_name: 'gpu-workloads'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            regex: "true"
            action: keep
          - source_labels: [__meta_kubernetes_pod_label_ai_finops_io_team]
            target_label: team
          - source_labels: [__meta_kubernetes_pod_label_ai_finops_io_model]
            target_label: model
          - source_labels: [__meta_kubernetes_pod_label_ai_finops_io_project]
            target_label: project

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: ai-finops
data:
  ai-finops-rules.yaml: |
    groups:
      - name: ai-finops-alerts
        rules:
          # Alert when GPU is idle for extended period
          - alert: GPUIdleHigh
            expr: avg by (node, gpu) (DCGM_FI_DEV_GPU_UTIL) < 20
            for: 30m
            labels:
              severity: warning
            annotations:
              summary: "GPU idle for 30+ minutes on {{ $labels.node }}"
              description: "GPU {{ $labels.gpu }} on node {{ $labels.node }} has been below 20% utilization for 30 minutes"

          # Alert on high GPU temperature
          - alert: GPUTemperatureHigh
            expr: DCGM_FI_DEV_GPU_TEMP > 85
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High GPU temperature on {{ $labels.node }}"
              description: "GPU temperature is {{ $value }}C on {{ $labels.node }}"

          # Alert on daily budget exceeded
          - alert: DailyBudgetExceeded
            expr: sum(ai_finops_team_cost_daily) > 1000
            labels:
              severity: critical
            annotations:
              summary: "Daily GPU budget exceeded"
              description: "Total daily GPU cost is ${{ $value }}, exceeding $1000 budget"

          # Alert on team budget exceeded
          - alert: TeamBudgetExceeded
            expr: ai_finops_team_cost_daily > 200
            labels:
              severity: warning
            annotations:
              summary: "Team {{ $labels.team }} exceeded daily budget"
              description: "Team {{ $labels.team }} has spent ${{ $value }} today"

      - name: ai-finops-recording
        rules:
          # =============================================
          # GPU Utilization Recording Rules
          # =============================================

          # Record hourly GPU cost
          - record: ai_finops:gpu_cost_hourly
            expr: |
              sum by (node, instance_type) (
                DCGM_FI_DEV_GPU_UTIL * 0.01
                * on(node) group_left(instance_type)
                kube_node_labels{label_node_kubernetes_io_instance_type!=""}
              )

          # Record idle GPU hours
          - record: ai_finops:idle_gpu_hours
            expr: |
              sum by (team) (
                (DCGM_FI_DEV_GPU_UTIL < 10) * 1
              )

          # Average GPU utilization over 1 hour (for trending)
          - record: ai_finops:gpu_util_avg_1h
            expr: avg_over_time(DCGM_FI_DEV_GPU_UTIL[1h])

          # Average GPU utilization by team over 1 hour
          - record: ai_finops:gpu_util_by_team_1h
            expr: |
              avg by (team) (
                avg_over_time(DCGM_FI_DEV_GPU_UTIL[1h])
              )

          # Peak GPU utilization over 1 hour
          - record: ai_finops:gpu_util_peak_1h
            expr: max_over_time(DCGM_FI_DEV_GPU_UTIL[1h])

          # =============================================
          # Cost Trending Recording Rules
          # =============================================

          # Daily cost by team (sampled every hour for trending)
          - record: ai_finops:team_cost_daily_trend
            expr: ai_finops_team_cost_daily

          # Hourly cost rate (for forecasting)
          - record: ai_finops:cost_rate_hourly
            expr: |
              sum by (team) (
                ai_finops_gpu_cost_per_hour
              )

          # 7-day average daily cost by team
          - record: ai_finops:team_cost_7d_avg
            expr: |
              avg_over_time(ai_finops_team_cost_daily[7d])

          # 30-day average daily cost by team
          - record: ai_finops:team_cost_30d_avg
            expr: |
              avg_over_time(ai_finops_team_cost_daily[30d])

          # Cost trend (current vs 7-day avg) - positive = increasing
          - record: ai_finops:cost_trend_7d
            expr: |
              (ai_finops_team_cost_daily - avg_over_time(ai_finops_team_cost_daily[7d]))
              / avg_over_time(ai_finops_team_cost_daily[7d]) * 100

          # =============================================
          # Efficiency Recording Rules
          # =============================================

          # GPU efficiency score by team (cost-weighted utilization)
          - record: ai_finops:efficiency_score
            expr: |
              avg by (team) (ai_finops_gpu_efficiency)

          # Idle GPU percentage by team
          - record: ai_finops:idle_gpu_pct
            expr: |
              sum by (team) (DCGM_FI_DEV_GPU_UTIL < 20)
              / count by (team) (DCGM_FI_DEV_GPU_UTIL) * 100

          # =============================================
          # Forecasting Recording Rules
          # =============================================

          # Estimated end-of-month cost (based on current daily rate)
          - record: ai_finops:eom_cost_forecast
            expr: |
              ai_finops_team_cost_daily * (
                (days_in_month(timestamp(vector(time()))) - day_of_month(timestamp(vector(time())))) + 1
              )

          # Linear regression slope for cost trend (7-day)
          - record: ai_finops:cost_slope_7d
            expr: |
              deriv(ai_finops_team_cost_daily[7d])

          # Predicted daily cost in 7 days (linear extrapolation)
          - record: ai_finops:cost_forecast_7d
            expr: |
              ai_finops_team_cost_daily + (deriv(ai_finops_team_cost_daily[7d]) * 7 * 86400)

          # =============================================
          # Budget Tracking Recording Rules
          # =============================================

          # Monthly cost accumulator (resets each month)
          - record: ai_finops:monthly_cost_accumulated
            expr: |
              sum by (team) (
                ai_finops_team_cost_daily * day_of_month(timestamp(vector(time())))
              )

          # Budget remaining (assuming $5000 monthly budget per team)
          - record: ai_finops:budget_remaining
            expr: |
              5000 - sum by (team) (
                ai_finops_team_cost_daily * day_of_month(timestamp(vector(time())))
              )

          # Days until budget exhaustion at current rate
          - record: ai_finops:days_until_budget_exhaustion
            expr: |
              (5000 - sum by (team) (ai_finops_team_cost_daily * day_of_month(timestamp(vector(time())))))
              / ai_finops_team_cost_daily

          # =============================================
          # Spot Savings Recording Rules
          # =============================================

          # Total potential spot savings per team
          - record: ai_finops:spot_savings_total
            expr: |
              sum by (team) (ai_finops_spot_savings_potential)

          # Realized savings (if using spot - placeholder for actual tracking)
          - record: ai_finops:spot_savings_realized
            expr: |
              sum by (team) (
                ai_finops_spot_savings_potential * 0  # Placeholder - implement with actual spot tracking
              )

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: ai-finops
  labels:
    app.kubernetes.io/name: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus
    spec:
      serviceAccountName: prometheus
      containers:
        - name: prometheus
          image: prom/prometheus:v3.8.0
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--storage.tsdb.retention.time=15d'
            - '--web.enable-lifecycle'
          ports:
            - containerPort: 9090
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: rules
              mountPath: /etc/prometheus/rules
            - name: storage
              mountPath: /prometheus
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: rules
          configMap:
            name: prometheus-rules
        - name: storage
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: ai-finops
spec:
  type: ClusterIP
  ports:
    - port: 9090
      targetPort: 9090
      name: http
  selector:
    app.kubernetes.io/name: prometheus

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: ai-finops

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ai-finops-prometheus
rules:
  - apiGroups: [""]
    resources: ["nodes", "pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get"]
  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ai-finops-prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ai-finops-prometheus
subjects:
  - kind: ServiceAccount
    name: prometheus
    namespace: ai-finops