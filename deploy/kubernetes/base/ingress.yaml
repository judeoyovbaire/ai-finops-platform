---
# Ingress for GPU Enricher API with TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gpu-enricher
  namespace: ai-finops
  labels:
    app.kubernetes.io/name: gpu-enricher
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: ai-finops
  annotations:
    # NGINX Ingress Controller annotations
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "50"
    nginx.ingress.kubernetes.io/limit-connections: "10"
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    # CORS (if needed)
    nginx.ingress.kubernetes.io/enable-cors: "false"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-Frame-Options "DENY" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - finops-api.example.com
      secretName: gpu-enricher-tls
  rules:
    - host: finops-api.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gpu-enricher
                port:
                  number: 8080

---
# Ingress for Grafana dashboards
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: ai-finops
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: ai-finops
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    # Grafana specific settings
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - finops-dashboard.example.com
      secretName: grafana-tls
  rules:
    - host: finops-dashboard.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000

